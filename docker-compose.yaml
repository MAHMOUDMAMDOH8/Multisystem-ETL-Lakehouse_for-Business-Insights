x-spark-common: &spark-common
  image: apache/spark-py:latest
  volumes:
    - ./jobs:/opt/spark/work-dir
    - spark-work:/opt/spark/work
  networks:
    - kind

x-airflow-common: &airflow-common
  build:
    context: .
    dockerfile: Dockerfile
  env_file:
    - airflow.env
  volumes:
    - ./jobs:/opt/airflow/jobs
    - ./jobs:/opt/spark/work-dir
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
  depends_on:
    - postgres
  networks:
    - kind

services:
  spark-master:
    <<: *spark-common
    user: root
    command: /bin/sh -c "pip install boto3 && /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master"
    ports:
      - "9090:8080"
      - "7077:7077"
    networks:
      - kind

  spark-worker:
    <<: *spark-common
    user: root
    command: /bin/sh -c "pip install boto3 && /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077"
    depends_on:
      - spark-master
    environment:
      SPARK_MODE: worker
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 1g
      SPARK_MASTER_URL: spark://spark-master:7077
    networks:
      - kind

  postgres:
    image: postgres:14.0
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    command: postgres -c wal_level=logical -c max_replication_slots=10
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kind

  webserver:
    <<: *airflow-common
    command: ["airflow", "webserver"]
    ports:
      - "8080:8080"
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW_CONN_SPARK_DEFAULT: "spark://spark-master:7077"
    networks:
      - kind

  scheduler:
    <<: *airflow-common
    command: ["airflow", "scheduler"]
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW_CONN_SPARK_DEFAULT: "spark://spark-master:7077"
    networks:
      - kind

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create --username admin --firstname mahmoud --lastname mamdoh --role Admin --email mahmoud.mamdoh0812@gmail.com --password admin || true
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - kind

networks:
  kind:
    external: true

volumes:
  spark-work:
  